<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="common_style.css" /> -->
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>TO DO LIST</title>
</head>
<body>
   <div class="todo-container">
        <h1 class="todo-title">TO DO LIST</h1>
        <form class="todo-form" id="todo-form">
            <input type="text" class="todo-input" id="todo-input" placeholder="Enter your todo" autocomplete="off">
        </form>
        <div class="todo-list">
            <div class="todo-item" data-hover="I have to work">I have to work</div>
            <div class="todo-item" data-hover="I have to work2">I have to work2</div>
            <div class="todo-item completed" data-hover="I'm done">I'm done</div>
        </div>
        <small>Left click to toggle completed. <br> Right click to delete todo</small>
   </div>
   <script src="script.js"></script>
</body>
</html>
